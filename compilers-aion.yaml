gcc:
  cpp:
    - g++
  cc:
    - gcc
  flags:
    - -Ofast -march=znver2 -mtune=znver2
    - -Ofast -march=znver2 -mtune=znver2 -fno-tree-vectorize
    - -O2
      
clang:
  cc: 
    - clang
  cpp: 
    - clang++
  flags:
    - -Ofast -march=znver2 -mtune=znver2
    - -Ofast -march=znver2 -mtune=znver2 -fno-slp-vectorize -fno-vectorize
    - -O2
