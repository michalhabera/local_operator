gcc:
  cpp:
    - g++
  cc:
    - gcc
  flags:
    - -Ofast -mcpu=neoverse-v1
    - -Ofast -mcpu=neoverse-v1 -fno-tree-vectorize
    - -O2 -fno-tree-vectorize
      
clang:
  cc: 
    - clang
  cpp: 
    - clang++
  flags:
    - -Ofast -mcpu=neoverse-v1
    - -Ofast -mcpu=neoverse-v1 -fno-slp-vectorize -fno-vectorize
    - -O2 -fno-slp-vectorize -fno-vectorize
